{% extends "admin.html" %}
{% block title %}<h2>{{name}}</h2>{% endblock title %}
{% block content %}
<list>
{% for book in collection %}
    <ul>
        <a href="{%url 'book' book.id %}">
        <button type="button" class="btn btn-default"><span>{{book}}</span></button></a>
         {% if book.place_in_collection %}            
            <span>{{book.place_in_collection}}/{{count}}</span>
        {% endif %}
    </ul><br>
{% endfor %}
</list>
{% endblock content %}
